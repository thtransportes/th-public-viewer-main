<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexos do Serviço</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="visualizador-anexos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/img/LOGO TH PRETO.png" alt="Logo TH Transportes">
            <h1 id="service-code">Carregando...</h1>
            <p>Visualizador de Anexos</p>
        </header>
        <main>
            <div id="loading">Carregando anexos, por favor aguarde...</div>
            <div id="not-found" style="display: none;"></div>
            <div id="gallery"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <!-- SCRIPT 100% CORRIGIDO E COM SUPORTE A VÍDEO -->
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const notFound = document.getElementById('not-found');
        const serviceCodeEl = document.getElementById('service-code');
        const workerUrl = 'https://erp-link-resolver.thtransportes021.workers.dev';

        try {
            const key = window.location.hash.substring(1);
            if (!key) { throw new Error('Link inválido. Nenhum ID de compartilhamento encontrado.'); }

            const response = await fetch(`${workerUrl}?id=${key}`);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Falha ao buscar os dados do link.' }));
                throw new Error(errorData.error);
            }
            const data = await response.json();
            
            if (!data || !data.codigo_projeto) {
                 throw new Error('Os dados recebidos do link compartilhado são inválidos.');
            }

            serviceCodeEl.textContent = `Serviço ${data.codigo_projeto}`;
            if (!data.files || data.files.length === 0) { throw new Error('Nenhum arquivo para exibir neste link.'); }

            loading.style.display = 'none';

            data.files.forEach(file => {
                const fileUrl = `${data.publicR2Url}/${file.url}`;
                // --- CORREÇÃO 1: Adicionamos a verificação de vídeos ---
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name);
                const isVideo = /\.(mp4|webm|ogg)$/i.test(file.name);
                const isMedia = isImage || isVideo;

                const card = document.createElement('a');
                card.href = fileUrl;
                card.className = 'file-card glightbox';
                card.setAttribute('data-gallery', 'project-gallery');
                card.setAttribute('data-title', file.name);

                // --- CORREÇÃO 2: Só removemos o glightbox se não for nem imagem NEM vídeo ---
                if (!isMedia) {
                    card.classList.remove('glightbox');
                    card.target = '_blank';
                }

                // --- CORREÇÃO 3: Criamos um thumbnail apropriado para cada tipo de arquivo ---
                let thumbnailHTML = '';
                if (isImage) {
                    thumbnailHTML = `<img src="${fileUrl}" alt="${file.name}">`;
                } else if (isVideo) {
                    // Adicionamos um ícone de play para vídeos
                    thumbnailHTML = `<div class="icon-background"><div class="play-icon">▶</div></div>`;
                } else {
                    thumbnailHTML = `<div class="icon">📄</div>`;
                }

                card.innerHTML = `
                    <div class="thumbnail">
                        ${thumbnailHTML}
                    </div>
                    <div class="file-info">
                        <strong>${file.name}</strong>
                        <span class="badge" data-category="${file.category}">${file.category.replace(/-/g, ' ')}</span>
                    </div>
                `;
                gallery.appendChild(card);
            });
            
            // O GLightbox já sabe como lidar com links de vídeo por padrão
            const lightbox = GLightbox({ selector: '.glightbox' });

        } catch (error) {
            console.error("Erro:", error);
            loading.style.display = 'none';
            serviceCodeEl.textContent = 'Erro ao Carregar';
            notFound.textContent = error.message;
            notFound.style.display = 'block';
        }
    });
    </script>
</body>
</html>
